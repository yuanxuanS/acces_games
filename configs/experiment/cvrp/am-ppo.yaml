# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /model: am-ppo.yaml
  - override /env: cvrp.yaml
  - override /callbacks: default.yaml
  - override /trainer: default.yaml
  # - override /logger: null # comment this line to enable logging
  - override /logger: wandb.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

env:
  num_loc: 20

tags: ["cvrp", "am-PPO", "20"]

task:
  _target_: rl4co.models.rl.ppo.task.PPOTask

logger:
  wandb:
    project: "rl4co-PPO"
    tags: ${tags}
    group: "tsp${env.num_loc}"
    name: "am-PPO"

seed: 12345

model:
  clip_range: 0.1
  ppo_epochs: 2
  mini_batch_size: 10
  vf_lambda: 0.5
  entropy_bonus: 0.0
  normalize_adv: True
  max_grad_norm: 0.5

trainer:
  min_epochs: 10
  max_epochs: 100
  gradient_clip_val: Null # Will be done internally due to the manual optimization
  accelerator: "gpu"
  devices: [0] # Manual optimization does not support multi-gpu training?
  precision: "32-true"

train:
  optimizer:
    _target_: torch.optim.Adam
    lr: 1e-4
    weight_decay: 0
  scheduler:
    _target_: torch.optim.lr_scheduler.MultiStepLR
    milestones: [80, 95]
    gamma: 0.1
  scheduler_interval: epoch

data:
  batch_size: 20 #512
  train_size: 100 #1_280_000
  val_size: 20 #10_000

metrics:
  train: ["loss", "reward", "surrogate_loss", "value_loss", "entropy_bonus"]
