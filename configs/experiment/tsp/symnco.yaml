# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /model: symnco.yaml
  - override /env: tsp.yaml
  - override /callbacks: default.yaml
  - override /trainer: default.yaml
  - override /logger: null # comment this line to enable logging

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["tsp", "am"]

seed: 12345

env:
  num_loc: 50

trainer:
  min_epochs: 10
  max_epochs: 100
  gradient_clip_val: 1.0

train:
  optimizer:
    # _partial_: True
    _target_: torch.optim.Adam
    lr: 1e-4
    weight_decay: 1e-5

matmul_precision: "medium" #https://pytorch.org/docs/stable/generated/torch.set_float32_matmul_precision.html#torch.set_float32_matmul_precision

data:
  batch_size: 64
  train_size: 1280000
  val_size: 10000

# Log m
metrics:
  train: ["loss", "reward"]
  val: ["reward"]
  test: ["reward"]
  log_cost: True

# Adjust monitoring
model_checkpoint:
  monitor: "val/cost"
  mode: "min"