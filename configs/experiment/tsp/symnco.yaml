# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /model: symnco.yaml
  - override /env: tsp.yaml
  - override /callbacks: default.yaml
  - override /trainer: default.yaml
  # - override /logger: null # comment this line to enable logging
  - override /logger: wandb.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["tsp", "symnco"]

logger:
  wandb:
    project: "rl4co"
    tags: ${tags}
    group: "tsp${env.num_loc}"
    name: "symnco"

# modify the log directory to separate between models and envs
hydra:
  run:
    dir: ${paths.log_dir}/${mode}/runs/${logger.wandb.group}/${logger.wandb.name}/${now:%Y-%m-%d}_${now:%H-%M-%S}
   
seed: 12345

env:
  num_loc: 50

trainer:
  max_epochs: 100
  gradient_clip_val: 1.0

train:
  optimizer:
    _target_: torch.optim.Adam
    lr: 1e-4
    weight_decay: 0
  scheduler:
    _target_: torch.optim.lr_scheduler.MultiStepLR
    milestones: [80, 95]
    gamma: 0.1
  scheduler_interval: epoch

data:
  batch_size: 512
  train_size: 1280000
  val_size: 10000
  
model:
  num_starts: 1 #${env.num_loc}
  num_augment: 5

metrics:
  train: ["loss", "loss_ss", "loss_ps", "loss_inv", "reward", "max_aug_reward"]
  val: ["reward", "max_aug_reward"]
  test: ["reward", "max_aug_reward"]
  log_on_step: True