# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  # - override /model: am.yaml # we declare the model here since we need to change the baseline
  - override /env: tsp.yaml
  - override /callbacks: default.yaml
  - override /trainer: default.yaml
  # - override /logger: null # comment this line to enable logging
  - override /logger: wandb.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["tsp", "am-critic"]

logger:
  wandb:
    project: "rl4co"
    tags: ${tags}
    group: "tsp${env.num_loc}"
    name: "am-critic"
   
seed: 12345

env:
  num_loc: 50

model:
  _target_: rl4co.models.AttentionModel
  env: ${env}
  baseline:
    _target_: rl4co.models.rl.reinforce.baselines.CriticBaseline
    critic:
      _target_: rl4co.models.rl.reinforce.critic.CriticNetwork
      env: ${env}


trainer:
  min_epochs: 10
  max_epochs: 100
  gradient_clip_val: 1.0
  accelerator: "gpu"

train:
  optimizer:
    # _partial_: True
    _target_: torch.optim.Adam
    lr: 1e-4
    weight_decay: 1e-5

data:
  batch_size: 512
  train_size: 1280000
  val_size: 10000