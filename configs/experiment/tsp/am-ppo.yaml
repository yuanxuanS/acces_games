# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /model: am-ppo.yaml
  - override /env: tsp.yaml
  - override /callbacks: default.yaml
  - override /trainer: default.yaml
  # - override /logger: null # comment this line to enable logging
  - override /logger: wandb.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

env:
  num_loc: 50

tags: ["tsp", "am-PPO", "50"]

task:
  _target_: rl4co.models.rl.ppo.task.PPOTask

logger:
  wandb:
    project: "rl4co"
    tags: ${tags}
    group: "tsp${env.num_loc}"
    name: "am-PPO"

seed: 12345

trainer:
  min_epochs: 10
  max_epochs: 100
  gradient_clip_val: Null
  accelerator: "gpu"
  devices: 1 # Manual optimization does not support multi-gpu training?
  precision: "32-true"

train:
  optimizer:
    # _partial_: True
    _target_: torch.optim.Adam
    lr: 1e-4
    weight_decay: 1e-5
  scheduler:
    _target_: torch.optim.lr_scheduler.MultiStepLR
    milestones: [80, 95]
    gamma: 0.1
  scheduler_interval: epoch

data:
  batch_size: 512
  train_size: 1280000
  val_size: 10000
