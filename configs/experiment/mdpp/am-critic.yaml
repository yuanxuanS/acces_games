# @package _global_

defaults:
  - override /model: am.yaml
  - override /env: mdpp.yaml
  - override /callbacks: default.yaml
  - override /trainer: default.yaml
  # - override /logger: null # comment this line to enable logging
  - override /logger: wandb.yaml

tags: ["am", "mdpp"]

logger:
  wandb:
    project: "rl4co-mdpp"
    tags: ${tags}
    group: "mdpp"
    name: "am-critic-mdpp"


seed: 12345

trainer:
  max_epochs: 10
  gradient_clip_val: 1.0
  accelerator: "gpu"
  precision: "16-mixed"

train:
  optimizer:
    _target_: torch.optim.Adam
    lr: 1e-4
    weight_decay: 0


model:
  _target_: rl4co.models.AttentionModel
  env: ${env}
  baseline:
    _target_: rl4co.models.rl.reinforce.baselines.CriticBaseline
    critic:
      _target_: rl4co.models.rl.reinforce.critic.CriticNetwork
      env: ${env}
  
  # scheduler:
  #   _target_: torch.optim.lr_scheduler.MultiStepLR
  #   milestones: [80, 95]
  #   gamma: 0.1
  # scheduler_interval: epoch

data:
  batch_size: 2
  train_size: 1000
  val_size: 100
